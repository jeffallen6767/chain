<body>
  
  <noscript id="noscript">
    JavaScript is required to run this application...
  </noscript>
  
  <div id="root" class="hidden">

    <div id="content" class="hidden">
      content...
    </div>
    
    <div id="centerpoint">
      <div id="message" class="hidden">
        message...
      </div>
    </div>
    
    <div id="loading-template" class="loading">
      Loading...
    </div>
    
     <div id="signin-template" class="hidden">
      <div id="accounts">
        Accounts:
        <ul>
        
        </ul>
      </div>
      <form class="form-signin" id="signin-form" novalidate>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <div class="invalid-feedback">
          Please provide a email address.
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="invalid-feedback">
          Please provide a password.
        </div>
        <div class="checkbox">
          <label>
            <input id="remember-me" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      </form>
    </div>
    
    
  </div>
  
  <!-- vendor -->
  <script src="vendor/js/jquery-3.3.1.min.js"></script>
  
  <!-- app -->
  <script src="js/app.js"></script>

  <!-- bootstrap the app... -->
  <script>
  Application.init({
    'dom': {
      'root': '#root',
      'content': '#content',
      'message': '#message',
      'centerpoint': '#centerpoint',
      'loading-template': '#loading-template',
      'signin-template': '#signin-template'
    },
    'app': {
    
    }
  });
  </script>
